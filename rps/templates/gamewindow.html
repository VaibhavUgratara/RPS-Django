{% extends 'bases/base.html' %}
{% block content %}
  {% load static %}

  <!-- Modal for displaying results -->
  <div class="modal" tabindex="-1" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Rock Paper Scissors</h5>
        </div>
        <div class="modal-body text-center">
          <p id="modal-input"></p>
        </div>
        <div class="modal-footer">
          <!-- Restart Button only visible when the game ends -->
          <a href="/game?room_ID={{R_ID}}" id="restart-btn" class="btn btn-secondary d-none">Restart</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Game Waiting Section -->
  <div class="container" id="game">
    <h1 class="text-center my-5">Rock Paper Scissors</h1>
    <p class="text-center my-5">Waiting for opponent to join...</p>
  </div>

  <!-- Game in Progress Section -->
  <div id="gamegame" style="display: none;">

    <!-- Game Information Cards -->
    <div class="container" id="game-info" style="margin-top: 50px;" data-room_id="{{ R_ID }}">
      <div class="row justify-content-center">
        <!-- Rock Card -->
        <div class="col-12 col-md-4 col-lg-3 p-2">
          <div class="card p-1" id="Rock">
            <img src="{% static 'images/rock.png' %}" class="card-img-top" alt="rock" />
            <div class="card-body">
              <p class="card-text fs-6 text-center">Rock</p>
            </div>
          </div>
        </div>

        <!-- Paper Card -->
        <div class="col-12 col-md-4 col-lg-3 p-2">
          <div class="card p-1" id="Paper">
            <img src="{% static 'images/paper.png' %}" class="card-img-top" alt="paper" />
            <div class="card-body">
              <p class="card-text fs-6 text-center">Paper</p>
            </div>
          </div>
        </div>

        <!-- Scissors Card -->
        <div class="col-12 col-md-4 col-lg-3 p-2">
          <div class="card p-1" id="Scissors">
            <img src="{% static 'images/scissors.png' %}" class="card-img-top" alt="scissors" />
            <div class="card-body">
              <p class="card-text fs-6 text-center">Scissors</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Waiting for Opponent Response -->
    <div class="text-center my-3">
      <div class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p>Waiting for response...</p>
    </div>

    <!-- Timer Section -->
    <div class="text-center">
      <p id="timer">Timer : 10</p>
    </div>
  </div>

  <script src="{% static 'js/game.js' %}"></script>

  <style>
    /* Custom style to reduce card size when on smaller screens */
    @media (max-width: 768px) {
      #game-info .card {
        width: 80% !important; /* Reduce width to 80% */
        margin: 0 auto !important; /* Center the card */
      }

      #game-info .card-img-top {
        height: 150px; /* Reduce image size */
        object-fit: contain;
      }

      #game-info .card-body {
        padding: 0.5rem; /* Reduce padding for better fit */
      }
    }
  </style>

{% endblock content %}

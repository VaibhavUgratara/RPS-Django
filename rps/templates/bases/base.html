{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS - {{title}}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* General Body Style */
      body {
        background-color: #fff9c4; /* Pale yellow background */
        font-family: 'IBM Plex Mono', monospace; /* Apply custom font */
      }

      /* Card Styling */
      .card {
        border: 2px solid black; /* Bold border */
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.4); /* Dark shadow for floating effect */
        cursor: pointer;
        user-select: none;
        transition: transform 0.3s, box-shadow 0.3s; /* Smooth hover transition */
      }

      .card:hover {
        transform: translateY(-5px); /* Lift on hover */
        box-shadow: 0 15px 20px rgba(0, 0, 0, 0.5); /* Stronger shadow on hover */
        background-color: aquamarine; /* Highlighted background */
      }

      /* Page Title Styling */
      h1 {
        font-family: 'IBM Plex Mono', monospace;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    {% block content %} {% endblock content %}
  </body>
  <!-- Bootstrap Bundle JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
